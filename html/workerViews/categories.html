
<h2 class="sub-header">{{lang.categories}}</h2>
<div ng-include="toolbar"></div>
<table class="table table-hover"
       ng-hide="categories.length == 0">
    <thead>
    <tr>
        <th>{{lang.categoryName}}</th>
        <th>{{lang.productsCount}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories | filter:searchCategory"
        class="rowInTable">
        <td>{{category.name}}</td>
        <td>{{category.itemsCount}}</td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger" style="margin-top: 5px;"
     ng-show="categories.length == 0">{{lang.noCategories}}</div>
