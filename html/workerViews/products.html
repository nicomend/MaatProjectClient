<h2 class="sub-header">{{lang.products}}</h2>
<div ng-include="toolbar"></div>
<table class="table table-hover" ng-hide="products.length == 0">
    <thead>
    <tr>
        <th>{{lang.productName}}</th>
        <th>{{lang.categoryName}}</th>
        <th>{{lang.price}}</th>
        <th>{{lang.addToCart}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products | filter:searchProduct">
        <td>{{product.name}}</td>
        <td>{{product.category.name}}</td>
        <td>{{product.price}}‏₪</td>
        <td>
            <button ng-click="addToCart(product)"
                    class="btn btn-success btn-xs">
                <span class="glyphicon glyphicon-shopping-cart"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger" style="margin-top: 5px;"
     ng-show="products.length == 0">{{lang.noProducts}}
</div>
