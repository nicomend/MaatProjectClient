
<h2 class="sub-header">מוצרים</h2>
<div ng-include="toolbar"></div>
<table class="table table-hover" style="width: 50%;"
       ng-hide="products.length == 0">
    <thead>
    <tr>
        <th>שם המוצר</th>
        <th>שם הקטגוריה</th>
        <th>מחיר</th>
        <th>הוסף לעגלה</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products | filter:searchProduct">
        <td>{{product.name}}</td>
        <td>{{product.category.name}}</td>
        <td>{{product.price}}‏₪</td>
        <td><button ng-click="addToCart(product)"
                    class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-shopping-cart"></span>
        </button</td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger" style="margin-top: 5px;"
     ng-show="products.length == 0">לא קיימים מוצרים במערכת</div>
