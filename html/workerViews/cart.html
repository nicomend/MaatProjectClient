<h2 class="sub-header">עגלת קניות</h2>
<table class="table table-hover" style="width: 50%;"
       ng-hide="cart.products.length == 0">
    <thead>
    <tr>
        <th>שם המוצר</th>
        <th>שם הקטגוריה</th>
        <th>מחיר</th>
        <th>הסר מהעגלה</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in cart.products">
        <td>{{product.name}}</td>
        <td>{{product.category.name}}</td>
        <td>{{product.price}}‏₪</td>
        <td><button ng-click="removeFromCart(product)"
                    class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td style="font-weight: bold" colspan="4">מחיר סופי: {{cart.currentPrice}}</td>
    </tr>
    </tfoot>
</table>
        <button ng-click="checkout()" class="btn btn-success" ng-hide="cart.products.length == 0">
            <span class="glyphicon glyphicon-usd text-center"></span>
        </button>
<div ng-if="!cart.checkoutCompleted" class="alert alert-danger" style="margin-top: 5px;"
     ng-show="cart.products.length == 0">עגלת הקניות ריקה</div>
<div class="alert alert-success" style="margin-top: 5px;"
     ng-show="cart.checkoutCompleted">הקנייה בוצעה בהצלחה! על מנת להתחיל קנייה חדשה בחר מוצר מרשימת המוצרים</div>
