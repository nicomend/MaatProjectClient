<h2 class="sub-header">ראשי</h2>
<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">כמות מכירות לפי עובדים</div>
        <div class="panel-body">
            <div ng-show="workersCount > 0" ac-chart="chartType" ac-data="salesByWorkersChart" ac-config="config" id='salesByWorkersChart' class='chart'></div>
            <div ng-show="workersCount == 0" class="alert alert-danger">אין עובדים במערכת</div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">רווח כספי לפי עובדים</div>
        <div class="panel-body">
            <div ng-show="workersCount > 0" ac-chart="chartType" ac-data="moneyByWorkersChart" ac-config="config" id='moneyByWorkersChart' class='chart'></div>
            <div ng-show="workersCount == 0" class="alert alert-danger">אין עובדים במערכת</div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="panel panel-primary">
        <div class="panel-heading">5 מכירות אחרונות</div>
        <div class="panel-body">
            <table class="table table-hover" ng-show="sales.length > 0">
                <thead>
                <th>שם העובד</th>
                <th>סכום המכירה</th>
                <th>פרטים נוספים</th>
                </thead>
                <tbody>
                <tr ng-repeat="sale in sales">
                    <td>{{sale.worker.name}}</td>
                    <td>{{sale.amount}}₪</td>
                    <td>
                        <button ng-click="saleInfo(sale)" class="btn btn-info btn-xs"><span
                                class="glyphicon glyphicon-info-sign"></span></button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-danger text-center" ng-show="sales.length == 0">אין מכירות</div>
        </div>
    </div>
</div>
