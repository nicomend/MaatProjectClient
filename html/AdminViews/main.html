<h2 class="sub-header">ראשי</h2>
<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">כמות מכירות לפי עובדים</div>
        <div class="panel-body">
            <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">רווח כספי לפי עובדים</div>
        <div class="panel-body">
            <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">5 מכירות אחרונות</div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                <th>שם העובד</th>
                <th>סכום המכירה</th>
                <th>פרטים נוספים</th>
                </thead>
                <tbody>
                <tr ng-repeat="sale in sales">
                    <td>{{sale.worker.name}}</td>
                    <td>{{sale.amount}}₪</td>
                    <td><button ng-click="saleInfo(sale)" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-info-sign"></span></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">תלונות שלא טופלו</div>
        <div class="panel-body">
            גדשגדש
        </div>
    </div>
</div>
