
<h2 class="sub-header">ניהול מוצרים</h2>
<div ng-include="toolbar"></div>
<table class="table table-hover" style="width: 50%;"
       ng-hide="products.length == 0">
    <thead>
    <tr>
        <th>שם המוצר</th>
        <th>שם הקטגוריה</th>
        <th>מחיר</th>
        <th>מחק?</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products | filter:searchProduct">
        <td><a title="לחץ לעריכה" href="" editable-text="product.name"
               e-required e-placeholder="שם המוצר" onaftersave="update(product)">{{product.name}}</a></td>
        <td><a title="לחץ לעריכה" href=""
               editable-select="product.category"
               e-ng-options="c.name for c in categories"
               onaftersave="update(product)">{{product.category.name}}</a></td>
        <td><a href="#" editable-number="product.price"
               onaftersave="update(product)">{{product.price}}‏₪</a></td>
        <td><button ng-click="delete(product.id)"
                    class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
        </button></td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger" style="margin-top: 5px;"
     ng-show="products.length == 0">
    עדיין לא הוספת מוצרים למערכת, לחץ על
    <button class="btn btn-sm btn-success">
        <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    כדי להתחיל
</div>
