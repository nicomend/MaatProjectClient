<h2 class="sub-header">{{lang.sales}}</h2>
<table class="table table-hover" ng-show="sales.length > 0">
    <thead>
    <th>{{lang.workerName}}</th>
    <th>{{lang.saleAmount}}</th>
    <th>{{lang.moreDetails}}</th>
    </thead>
    <tbody>
    <tr ng-repeat="sale in sales">
        <td>{{sale.worker.name}}</td>
        <td>{{sale.amount}}â‚ª</td>
        <td>
            <button ng-click="saleInfo(sale)" class="btn btn-info btn-xs"><span
                    class="glyphicon glyphicon-info-sign"></span></button>
        </td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger text-center" ng-show="sales.length == 0">{{lang.noSales}}</div>
