<h2 class="sub-header">{{lang.manageWorkers}}</h2>
<div ng-include="toolbar"></div>
<table class="table table-hover"
       ng-hide="workers.length == 0">
    <thead>
    <tr>
        <th>{{lang.idNumber}}</th>
        <th>{{lang.workerName}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="worker in workers | filter:searchWorker"
        class="rowInTable">
        <td>{{worker.id}}</td>
        <td>{{worker.name}}</td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger" style="margin-top: 5px;"
     ng-show="workers.length == 0">
    {{lang.pressToAddWorkers}}
    <button class="btn btn-xs btn-success" disabled>
        <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    {{lang.toStart}}
</div>
